<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- info -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title translate="no">15 Puzzle</title>
    <meta name="description" content="The Illustrated Dictionary"/>
    
    <!-- manifest -->
    <link rel="manifest" href="/assets/manifest.json"/>
    <link rel="icon" href="/assets/favicon.ico"/>
    <link rel="apple-touch-icon" href="/assets/logo192.png"/>
    <meta name="theme-color" content="#412162">
    <meta name="msapplication-navbutton-color" content="#412162">
    <meta name="apple-mobile-web-app-status-bar-style" content="#412162">

    <!-- css -->
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/app.css">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/board.css">
    <link rel="stylesheet" href="/stylesheets/tile.css">

    <!-- js -->
    <script type="module" src="app.js" defer></script>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this game.</noscript>
    <div id="page">

        <!-- header -->
        <header id="Header">

            <div id="topSection">
              <h1 class="title">15 Puzzle</h1>
              <input type="button" id="showFormButton" title="Add Board"/>
            </div>
            
            <!-- form -->
            <div id="form">

              <div class="formInfo">
                <a class="formLabel">Board:</a>
                <div class="inputWrapper">
                  <a class="inputLabel">row:</a>
                  <input type="number" class="inputField" id="rowInput" value="5"/>
                </div>
                <div class="inputWrapper">
                  <a class="inputLabel">column:</a>
                  <input type="number" class="inputField" id="columnInput" value="5"/>
                </div>
              </div>

              <div class="formInfo">
                <a class="formLabel">Tile:</a>
                <div class="inputWrapper">
                  <a class="inputLabel">w(px):</a>
                  <input type="number" class="inputField" id="widthInput" value="65"/>
                </div>
                <div class="inputWrapper">
                  <a class="inputLabel">h(px):</a>
                  <input type="number" class="inputField" id="heightInput" value="60"/>
                </div>
              </div>

              <div class="formInfo">
                <a class="formLabel">Difficulty:</a>
                <div class="inputWrapper">
                  <select id="difficultyInput">
                    <option value="5">Easy</option>
                    <option selected="selected" value="10">Medium</option>
                    <option value="15">Hard</option>
                  </select>
                </div>
              </div>
              
              <input type="button" id="addBoardButton" value="Add Board"/>

            </div>

        </header>

        <!-- tileContainer -->
        <div id="contentWrapper" class="darkThinScrollbar">
          <div id="playground"></div>
        </div>
        
    </div>
  </body>
</html>
